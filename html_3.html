<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>第一节 HTML常用标签</title>
<style> p{margin:0 auto; text-indent:1cm}</style>
</head>

<body>
<h1 align="center"><font size="10">第一节 HTML 常用标签</font></h1>
<hr style="height:2px;border:none;border-top:3px solid #00CED1;"/>
<h2 align="left">&emsp;&ensp;1、文本标题</h2>
<br/>
<br/>
<p><font size="5">语法：<font color="#00CED1">&lth#&gt&lt/h#&gt</font></p>
<p><font size="5">说明：</font></p>
<p><font size="5">其中#可以选择1—6；</font></p>
<p><font size="5">文本标题（h1-h6）</font></p>
<p><font size="5">&lth1&gt一级标题 &lt/h1&gt</font></p>
<p><font size="5">&lth2&gt二级标题 &lt/h2&gt</font></p>
<p><font size="5">&lth3&gt三级标题 &lt/h3&gt</font></p>
<p><font size="5">...</font></p>
<p><font size="5">&lth6&gt六级标题 &lt/h6&gt</font></p>


</body>
</html>
